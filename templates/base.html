<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>My Portfolio</title>

    <!-- Bootstrap core CSS -->

  
    <!--     <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet"> -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    
    <link href="{{ STATIC_URL }}css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/jumbotron.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/devicon-colors.css" rel="stylesheet"> 

    <link href="{{ STATIC_URL }}css/custom.css" rel="stylesheet"> 

    <link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet">

    <script src="{{ STATIC_URL }}js/ie-emulation-modes-warning.js"></script>
    <script src="{{ STATIC_URL }}js/html5shiv.min.js"></script>
    <script src="{{ STATIC_URL }}js/respond.js"></script>


  </head>

  <body>

    {% block content %}

    {% endblock %}
        
    <div class="container">
    <hr>
      <footer>
      
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ STATIC_URL }}js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
